name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    permissions: { contents: read }
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - run: npm ci
    - run: npm run lint --if-present || npx eslint . --max-warnings=0

  test:
    name: Jest
    runs-on: ubuntu-latest
    needs: [lint]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: |
          npm test --if-present || npx jest --ci

  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    # Only run CodeQL on repo types GitHub supports for scanning
    if: ${{ !startsWith(github.repository, 'fork') }}
    permissions:
      contents: read
      security-events: write    # required for code scanning results
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          # queries: security-extended,security-and-quality  # uncomment if you want broader coverage

      # For JS/TS projects, build is usually unnecessary; leave commented unless you need it.
      # - name: Autobuild
      #   uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3