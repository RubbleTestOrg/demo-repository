name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  # --- PR Title must follow Conventional Commits ---
  semantic-pr:
    name: Semantic PR Title
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    permissions:
      pull-requests: write   # needed for annotations
      contents: read
    steps:
      - uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Optional config (uncomment to restrict types/scopes):
        # with:
        #   types: |
        #     feat
        #     fix
        #     chore
        #     docs
        #     refactor
        #     test

  # --- Commit messages must follow Conventional Commits ---
  commitlint:
    name: Commitlint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT: lint all commits in the PR
      - uses: wagoid/commitlint-github-action@v6
        with:
          # If you add commitlint.config.js to the repo, point to it:
          configFile: commitlint.config.mjs
          helpURL: https://www.conventionalcommits.org/en/v1.0.0/

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    needs: [commitlint, semantic-pr]
    permissions: { contents: read }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint --if-present || npx eslint . --max-warnings=0

  test:
    name: Jest
    runs-on: ubuntu-latest
    needs: [lint, commitlint, semantic-pr]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: |
          npm test --if-present || npx jest --ci --coverage --passWithNoTests

  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    needs: [commitlint, semantic-pr]
    if: ${{ !startsWith(github.repository, 'fork') }}
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
