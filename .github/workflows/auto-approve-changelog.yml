name: Auto-Approve Changelog PRs

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main, development]

jobs:
  auto-approve:
    name: Auto-Approve Changelog
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.user.login == 'RubbleOn' &&
      startsWith(github.event.pull_request.title, 'docs:') &&
      contains(github.event.pull_request.title, 'CHANGELOG')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate GitHub App Token
        id: generate-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
          repository: ${{ github.repository }}

      - name: Approve PR
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ steps.generate-token.outputs.token }}

      - name: Merge PR
        if: github.event.pull_request.mergeable_state == 'clean' || github.event.pull_request.mergeable_state == 'unstable'
        run: gh pr merge ${{ github.event.pull_request.number }} --auto --squash
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
